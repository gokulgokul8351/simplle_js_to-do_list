<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style/signUp.css" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="login-header">
          <h2>Signup</h2>
        </div>

        <form  id="my-form">
          <div class="form-group">
            <i class="uil uil-user-md"></i>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your name error"
              onkeyup="validateName()"
            />
            <span class="nameError error"></span>
          </div>
          <div class="form-group">
            <i class="uil uil-envelope-edit"></i>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter Your email"
              onkeyup="validateEmail()"
            />
            <span class="emailError error"></span>
          </div>
          <div class="form-group">
            <i class="uil uil-lock"></i>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Create a password"
              onkeyup="validatePassword()"
            />
            <span class="passwordError error"></span>
          </div>
          <div class="form-group">
            <i class="uil uil-lock"></i>
            <input
              type="password"
              id="Confirmpass"
              name="Confirmpass"
              placeholder="Confirm a password"
              onkeyup="validateConfirmPass()"
            />
            <span class="passwordConfirmError error"></span>
           <p class="showPass" onclick="passShow()">Show</p>
          </div>
          <div class="form-group1">
            <div class="checkbox">
              <input type="checkbox" id="check" name="check" required checked/>
              <label for="check"
                >I accept all
                <span><a href="#">terms & condition</a></span></label
              >
            </div>
          </div>
          <input
            class="btn btn-primary login"
            name="submit"
            id="submit"
            type="submit"
            value="Sign Up"
          />
        </form>
        <div class="signup-link">
          <p>
            Already have an account ?
            <span> <a href="./index.html">Login now</a></span>
          </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="SignUp.js"></script>
  </body>
</html>
