<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Uniicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="login-header">
          <h2>Login</h2>
        </div>

        <form id="login-form" >
          <div class="form-group">
            <i class="uil uil-envelope-edit"></i>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter Your email"
              onkeyup="validateEmail()"
            
            />
            <span class="emailError"></span>
          </div>
          <div class="form-group">
            <i class="uil uil-lock"></i>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Enter Your password"
              onkeyup="validatePassword()"
           
            />
            <span class="passError"></span>
            <p class="showPass" onclick="passShow()">Show</p>
          </div>
          <div class="form-group1">
            <div class="checkbox">
              <input type="checkbox" id="check" name="check" required checked/>
              <label for="check">Remember me</label>
            </div>
            <a href="#">Forgot Password ?</a>
          </div>

          <button class="btn btn-primary mx-auto login" type="submit">
            Login New
          </button>
        </form>
        <div class="signup-link">
          <p>
            Not a member? <span> <a href="./SignUp.html">Signup now</a></span>
          </p>
        </div>
      </div>
    </section>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./Login.js"></script>
  </body>
</html>
